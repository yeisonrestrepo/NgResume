<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ 'about.title' | translate }}</h5>
    <div class="card-text">
      {{ 'about.description' | translate }}
      <div class="flex-wrapper row">
        <div class="tech" *ngFor="let tech of 'about.technologies' | translate">
          <div class="tech-icon devicons" [ngClass]="tech.class" [innerHtml]="tech.icon"></div>
        </div>
      </div>
      {{ 'about.code.seeMore' | translate }}
      <div class="seeMore row">
        <a target="_blank" [href]="'about.code.url' | translate">
          <span class="tech-icon devicons" [innerHtml]="'about.code.icon' | translate"></span>
          <span>{{'about.code.urlText' | translate}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
